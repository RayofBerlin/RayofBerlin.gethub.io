<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>External Video Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Welcome to the External Video Player!</h1>

  <!-- Inserting PNG images -->
  <img src="https://i.imgur.com/vQ0GVyi.jpg" alt="Image 1">
  <img src="https://i.imgur.com/P45PO1R.jpg" alt="Image 2">
  <img src="https://i.imgur.com/k5pizAw.jpg" alt="Image 3">
  <img src="https://i.imgur.com/hyTbwHE.jpg" alt="Image 4">
  <img src="https://i.imgur.com/Qh3sV7e.jpg" alt="Image 5">

  <div class="video-list">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/vfvndMFE8NM?si=7FQmUcZnAr4cGrT2" title="Video 1" allowfullscreen allow="autoplay; encrypted-media" muted></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/example_video_2" title="Video 2" allowfullscreen allow="autoplay; encrypted-media" muted></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/example_video_3" title="Video 3" allowfullscreen allow="autoplay; encrypted-media" muted></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/example_video_4" title="Video 4" allowfullscreen allow="autoplay; encrypted-media" muted></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/example_video_5" title="Video 5" allowfullscreen allow="autoplay; encrypted-media" muted></iframe>
  </div>

  <p>This is a basic web page to play external videos.</p>
</body>
</html>
